
<div id="chartContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
<div class="row">
    <div class="col-md-6">
    <input type="text" [(ngModel)]="movieId" >
    <button  (click)="getMovieEvents()">Subscribe</button>
    </div>
    <div class="col-md-6">
    <button  (click)="closeObservable()">Unsubscribe</button>
    </div>
</div>
<div *ngFor="let movieEvent of movieEvents" style="width: 300px;">
	
    <div *ngIf="movieEvent">
        <div>
            <label>Movie Name: </label> {{movieEvent.movieName}}
        </div>
        <div>
            <label>Genre: </label> {{movieEvent.movieGenre}}
        </div>
        <div>
            <label>Watching: </label> {{movieEvent.userName}}
        </div>

        <div>
            <label>When: </label> {{movieEvent.when}}
        </div>
    
        <hr/>
    </div>
</div>
